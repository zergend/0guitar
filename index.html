<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>g0-school assistant</title>
  
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title title__header">
        hello to all students of the g0-school!
      </h1>
    </header>

    <main class="main">
      <div class="plyr-container">
        <h3 class="title title__video">Спокойная ночь</h3>
        <div class="plyr__video-embed" id="player">
          <iframe
            src="https://www.youtube.com/embed/8oIVBqJBgpE"
            allowfullscreen
            allowtransparency
            allow="autoplay"
          ></iframe>
        </div>

        <div class="setup-fragment">
          <button class="btn btn__play-fragment">Cлушать</button>
          <button class="btn btn__start-fragment">начало:</button>
          <input type="number" name="start-fragment" min="0" max="3600" step="0.5" class="input__fragment input__fragment--start">
          <input type="text" name="descripsion-fragment" class="input__description">
          <input type="number" name="stop-fragment" min="0" max="3600" step="0.5" class="input__fragment input__fragment--stop">
          <button class="btn btn__stop-fragment">:конец</button>
          <button class="btn btn__add-fragment">Добавить</button>
        </div>

        <div class="fragments">

        <!-- <div class="btn-container">
          <span class="btn btn__video">Поехали!</span>
        </div> -->

        </div>


        <input type="checkbox" name="loop" value="loop" checked class="check__loop"> loop</p>
      </div>
    </main>

    <footer class="footer"></footer>
    <script src="/js/plyr.js"></script>
    <script src="/js/0ga.js"></script>
  </body>
</html>
